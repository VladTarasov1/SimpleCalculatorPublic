<body>

	<header class="similar">
		<p class="formula">ФОРМУЛА ФИШЕРА</p>

		<form class="form">

		<input type="text" placeholder="Колличество проданных товаров и оказанных услуг в экономике, Q" class="input" id = "q" required>
		</form>
		

	    <div class="label"><button id ="send"><b>Вычислить колличество денег в обращении, M</b></button></div>

	</footer>
